<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1 id="title"> iSTEMLabs Africa </h1>

    <p id="description">Fill details below to complete your survey</p>
    
    <form id="survey-form">
    
    <label for="name" id="name-label"> Name </label>
    <input id="name" type="name" name="name" placeholder="Name" required> </input>
    <br>
    
    <label for="email" id="email-label"> Email </label>
    <input id="email"type="email" name="email" placeholder="office@istemlabs.africa" required> </input>
    <br>
    
    <label for="number" id="number-label"> Age </label>
    <input id="number" type="number" name="number" placeholder="10" min="10" max="100" required></input>
    <br>
     
     <label for="dropdown" id="Course"> Select Course </label>
     <select id="dropdown">
         <option value="SENG101"> Software Engineering I </option>
         <option value="SENG103"> Software Engineering II </option>
         <option value="SENG105"> Software Engineering III </option>
         <option value="SENG107"> Software Engineering IV </option>
     </select>
        <br>
        <br>
    
        <label for="location_time" id="location_time"> <b> Locations/Time: </b> </label>
            
            <br>
            <input id="location_time" type="radio" id="wuse" value="wuse">
            <label for="location_time"> Wuse </label>
            <br>
            <input id="location_time" type="radio" id="karshi" value="karshi">
            <label for="location_time"> Karshi </label>
            <br>
            <input id="location_time" type="radio" id="online" value="online">
            <label for="location_time"> Online </label>
        <br>
        <br>
    
        <label for="Additional Courses"><b> Additional Courses: </b> </label>
        <br>

        <ul>
            <br>
            <li> Print Shop (3D Printing, Laser printing, C.N.C carving) </li>
            <br>
            <li> Robotics and A.I </li>
            <br>
            <li> Excursion, Events and More </li>
            <br>
            <br>
        </ul>

        <label id="textarea"> Additional Comments </label>
        <br>
        <textarea id="textarea" name="instructions" rows="5" cols="40">
    
        </textarea>
        <br>
    
        <input id="submit" type="submit" value="Place Order">
    
    </form>

</html>
