<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>iSTEMLabsAfrica</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title"> iSTEMLabs Africa </h1>

        <p id="description">Fill details below to complete your registration</p>
        </header>
        
        
        <form id="survey-form">
        
        <label for="name" id="name-label"> Name </label>
        <input id="name" type="name" name="name" placeholder="Name" required> </input>
        <br>
        
        <label for="email" id="email-label"> Email </label>
        <input id="email"type="email" name="email" placeholder="office@istemlabs.africa" required> </input>
        <br>
        
        <label for="number" id="number-label"> Age </label>
        <input id="number" type="number" name="number" placeholder="10" min="10" max="100" required></input>
        <br>
         
         <label for="dropdown" id="Course"> Select Course </label>
         <select id="dropdown">
             <option value="SENG101"> Software Engineering I </option>
             <option value="SENG103"> Software Engineering II </option>
             <option value="SENG105"> Software Engineering III </option>
             <option value="SENG107"> Software Engineering IV </option>
         </select>
            <br>
            <br>
        
            <label for="location_time" id="location_time"> <b> Locations: </b> </label>
                
              
                <br>
                <label><input name="user-recommend" value="wuse" type="radio" class="input-radio"/>Wuse</label>
                <br>
                <label><input name="user-recommend" value="karshi" type="radio" class="input-radio"/>Karshi</label>
                <br>
                <label><input name="user-recommend" value="online" type="radio" class="input-radio"/>Online</label>
            <br>
            <br>
        
            <label for="Courses"><b> Additional Courses: </b> </label>
    
    
            <ul>
                <li> Print Shop (3D Printing, Laser printing, C.N.C carving) </li>
                <br>
                <li> Robotics and A.I </li>
                <br>
                <li> Excursion, Events and More </li>
                <br>
    
            </ul>
        
            <label id="textarea"> Additional Comments </label>
            <br>
            <textarea id="textarea" name="instructions" rows="5" cols="40">
        
            </textarea>
            <br>
        
            <input id="submit" type="submit" value="Submit">
        
        </form>    
    </div>
    
</body>
</html>
